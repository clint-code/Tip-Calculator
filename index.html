<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="calculator">
            <form action="">
                <p>How much was your bill?</p>
                $<input type="number" placeholder="Enter Bill Amount" id="bill">

                <p>How was your service?</p>
                <p>
                    <select id="service">
                        <option disabled selected value="0">Choose an option</option>
                        <option value="0.3">30% - Outstanding</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - It was OK</option>
                        <option value="0.1">10% - Bad</option>
                        <option value="0.05">5% - Terrible</option>
                    </select>
                </p>

                <p>How many people are sharing the bill?</p>
                <input type="number" placeholder="Number of people" id="people">
            </form>
            <button id="calculateTip">Calculate</button>
        </div>
        <!--end of calculator-->
        <div id="totalTip">
            <h2>Tip Amount</h2>
            <sup>$</sup><span id="tip-amount">0.00</span> 
            <small id="each">each</small>
        </div>
        <!--end of totalTip-->
    </div>
    <!--end of container-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
